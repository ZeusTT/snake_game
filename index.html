<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏 - 清新扁平风</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <h1><i class="fas fa-snake"></i> 贪吃蛇</h1>
        <div class="score-container">
            <i class="fas fa-trophy"></i> 得分: <span id="score">0</span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p><i class="fas fa-arrows-alt"></i> 使用方向键控制蛇的移动</p>
            <button id="startBtn"><i class="fas fa-play"></i> 开始游戏</button>
            <button id="resetBtn"><i class="fas fa-redo"></i> 重新开始</button>
        </div>
        
        <!-- 移动端虚拟方向键 -->
        <div class="mobile-controls">
            <button id="upBtn" class="control-btn"><i class="fas fa-arrow-up"></i></button>
            <div class="horizontal-controls">
                <button id="leftBtn" class="control-btn"><i class="fas fa-arrow-left"></i></button>
                <button id="rightBtn" class="control-btn"><i class="fas fa-arrow-right"></i></button>
            </div>
            <button id="downBtn" class="control-btn"><i class="fas fa-arrow-down"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
